<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main-container">
        <div class="img-div">
          <img class="img-main" src="images/image-product-desktop.jpg" alt="" />
        </div>
        <div class="content-div">
          <p class="header">PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="info">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <span class="main-price">$149.99</span>
            <span class="secondary-price">$169.99</span>
          </div>
          <div class="btn-div">
            <button class="btn-cart">
              <img class="cart-svg" src="images/icon-cart.svg" />
              <p>Add to Cart</p>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Harsh Mohite</a>.
    </div>
  </body>
</html>
